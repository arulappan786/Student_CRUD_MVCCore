name: .NET CI - Build-Test-Deploy-Docker.Desktop

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build-test-dockerize:
    name: Build, Test, and Dockerize
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup .NET SDK
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '9.0.x'

    - name: Restore dependencies
      run: dotnet restore Student_CRUD_MVCCore.sln

    - name: Build solution
      run: dotnet build Student_CRUD_MVCCore.sln --no-restore --configuration Release

    - name: Run tests
      run: dotnet test StudentMVCCore.MSTest/StudentMVCCore.MSTest.csproj --configuration Release

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Build Docker image
      run: docker build -t student-crud-app -f Dockerfile .

    # Optional: Run container (only works in self-hosted runners or local testing)
    # - name: Run Docker container
    #   run: docker run -d -p 8080:80 --name student-crud student-crud-app
